<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test - Backend Health Check</h1>
    <button onclick="testCORS()">Test Backend CORS</button>
    <pre id="result"></pre>

    <script>
        async function testCORS() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';
            
            try {
                const response = await fetch('https://roomapp-backend.onrender.com/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                resultEl.textContent = `✅ SUCCESS!\n\nStatus: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultEl.textContent = `❌ FAILED!\n\nError: ${error.message}\n\nThis means CORS is still blocking the request.`;
            }
        }
    </script>
</body>
</html>
