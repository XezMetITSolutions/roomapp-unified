services:
  - type: web
    name: roomapp-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: roomapp-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://roomapp-frontend.onrender.com
      - key: MAX_FILE_SIZE
        value: "10485760"
      - key: UPLOAD_PATH
        value: "./uploads"

  - type: web
    name: roomapp-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://roomapp-backend.onrender.com
      - key: NEXT_PUBLIC_BASE_DOMAIN
        value: roomapp.com

databases:
  - name: roomapp-db
    plan: free
