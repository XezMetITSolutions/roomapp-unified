services:
  - type: web
    name: roomxqr-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: "your-super-secret-jwt-key-production"
      - key: FRONTEND_URL
        value: "https://roomxqr-frontend.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: roomxqr-db
          property: connectionString
    autoDeploy: false

databases:
  - name: roomxqr-db
    databaseName: roomxqr
    user: roomxqr_user
    plan: free
