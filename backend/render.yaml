services:
  - type: web
    name: roomxqr-backend
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: "your-super-secret-jwt-key-production"
      - key: FRONTEND_URL
        value: "https://roomxqr.com"
      - key: MAX_FILE_SIZE
        value: "10485760"
      - key: UPLOAD_PATH
        value: "./uploads"
      - key: DATABASE_URL
        fromDatabase:
          name: roomxqr-db
          property: connectionString
      - key: DIRECT_URL
        fromDatabase:
          name: roomxqr-db
          property: connectionString
    autoDeploy: false

databases:
  - name: roomxqr-db
    databaseName: roomxqr
    user: roomxqr_user
    plan: free
